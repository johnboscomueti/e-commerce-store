<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <body>
      <header>

      
      
          <div class="nav">
        
              <li><a href="../html/my login.html">LOGIN</a></li>
              <li><a href="../html/cart.html">SHOP NOW</a></li>
              <li><a href="../html/contacts.html">CONTACT US</a></li>
              <li><a href="../html/about.html">ABOUT US</a></li>
            </div>
      </header>  
 <div id="product-list">
  <div class="product">
    <img src="product1.jpg" alt="Product 1" />
    <div>
      <h3>Product 1</h3>
      <p>Price: Ksh 500</p>
      <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2" />
    <div>
      <h3>Product 2</h3>
      <p>Price: Ksh 700</p>
      <button onclick="addToCart('Product 2', 700)">Add to Cart</button>
    </div>
  </div>

  <!-- Add more products here -->
</div>

<div id="cart-container">
  <h2>Cart</h2>
  <ul id="cart-items"></ul>
  <p id="total-price">Total Price: Ksh 0</p>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
  let cartItems = [];
  let totalPrice = 0;

  function addToCart(productName, price) {
    cartItems.push({ productName, price });
    totalPrice += price;
    updateCart();
  }

  function updateCart() {
    const cartItemsElement = document.getElementById("cart-items");
    cartItemsElement.innerHTML = "";

    cartItems.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = `${item.productName} - Ksh ${item.price}`;
      cartItemsElement.appendChild(li);
    });

    const totalPriceElement = document.getElementById("total-price");
    totalPriceElement.textContent = `Total Price: Ksh ${totalPrice}`;
  }

  function checkout() {
    const owner = prompt("Are you the owner? (Yes/No)").toLowerCase();

    if (owner === "yes") {
      const paymentMethod = prompt("Payment Method? (Cash/Mpesa)").toLowerCase();
      
      if (paymentMethod === "cash" || paymentMethod === "mpesa") {
        alert(`Payment confirmed. Total Amount: Ksh ${totalPrice}`);
        // Perform further actions or submit the payment
      } else {
        alert("Invalid payment method. Payment canceled.");
      }
    } else {
      alert("Only the owner can confirm the payment. Payment canceled.");
    }
  }
</script>
    </body>
      
</html>
